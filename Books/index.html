<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="gray-wrapper">
            <div class="logo-wrapper">
                <img src="./open-book.png" alt="" class="logo">
                <p class="books">Books</p>
            </div>
        </div>
        <nav>
            <ul class="main-nav">
                <li class="home">Home</li>
                <li class="books" id="allBooksBtn">Books</li>
            </ul>
        </nav>
    </header>
    <section class="main-section">
        <div class="container">
            <ul class="new-books-wrapper">
                <p class="heading">New books</p>
                <span class="orange-border"></span>
            </ul>
            <ul class="best-selling-books-wrapper">
                <p class="heading">Best selling books</p>
                <span class="orange-border"></span>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
