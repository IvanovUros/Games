<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <link rel="stylesheet" href="allBooksPage.css">
</head>
<body>
    <header>
        <div class="gray-wrapper">
            <div class="logo-wrapper">
                <img src="./open-book.png" alt="" class="logo">
                <p class="books">Books</p>
            </div>
            <input 
                type="text"
                id="search"
                name="Search">
        </div>
        <nav>
            <ul class="main-nav">
                <li class="home">Home</li>
                <li class="books" id="allBooksBtn">Books</li>
            </ul>
        </nav>
    </header>
    <section class="main-section">
        <div class="container">
            <p class="genre-heading">Available Genres</p>
            <span class="orange-border"></span>
            <ul class="genre-list"></ul>
            <ul class="available-books-wrapper">
                <p class="heading">Available Books</p>
                <span class="orange-border"></span>
            </ul>
        </div>
    </section>
    <script src="allBooks.js"></script>
</body>
</html>
