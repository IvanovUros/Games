<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
    <link rel="stylesheet" href="randomColor.css">
</head>
<body>
    <div class="info">
        <h1>Pick The Color</h1>
        <form>
            <input 
            type="text" 
            class="input-container" 
            id="username" 
            name="username" 
            placeholder="Username">
            <button 
            type="submit" 
            class="input-container" 
            id="submit" 
            value="Submit" 
            onclick="saveUsername(event)" 
            disabled>Submit</button>
        </form>
        <p class="code-display">#</p>
        <div class="generator-container">
            <button class="generator">Generate Code</button>
            <ul class="hidden-nav">
              <li class="hidden-btn" id="rgbBtn">Rgb</li>
              <li class="hidden-btn" id="hexaBtn">Hexa</li>
            </ul>
        </div>
    </div>
    <div class="choices-container">
        <div class="choice choice-topleft"></div>
        <div class="choice choice-topmid"></div>
        <div class="choice choice-topright"></div>
        <div class="choice choice-btmleft"></div>
        <div class="choice choice-btmmid"></div>
        <div class="choice choice-btmright"></div>
    </div>
    <div class="highscores-container">
        <button class="save-score" onclick="saveHighScore()">New Game</button>
        <h1>HighScores</h1>
        <ul class="highscores-title">
            <li class="ime">Ime</li>
            <li class="score">Score</li>
        </ul>
        <ul class="highscores-list--name" id="highScoresListName"></ul>
        <ul class="highscores-list--score" id="highScoresListScore"></ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
