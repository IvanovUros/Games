<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="cover"></div>
    <div class="modal">
        <div class="close-btn-wrapper">
            <span class="btn-line"></span>
        </div>
        <div class="img-wrapper"></div>
        <p class="name"></p>
        <p class="origin"></p>
        <p class="prep"></p>
        <button class="watch" onclick="watchVideo()">Preparation</button>
    </div>
    <div class="container">
        <div class="container-heading">
            <input 
                type="text" 
                id="ingredient" 
                name="ingredient">
                <button
                    class="btn"
                    type="submit"
                    id="submit"
                    value="Submit"
                    onclick="submit()"
                    disabled>
                    Submit
                </button>
                <button 
                    class="try-again"
                    id="tryAgain"
                    onclick="tryAgain()"
                    disabled>
                    Try Again
                </button>
        </div>
            <ul class="recepie-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
