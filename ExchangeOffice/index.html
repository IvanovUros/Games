<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeOffice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="heading">Exchange Office</p>
    </header>
    <div class="container">
        <div class="left-valute-wrapper">
            <p class="current-value-left">Select the value</p>
            <ul class="left-valute-list">
            </ul>
        </div>
        <div class="right-valute-wrapper">
            <p class="current-value-right">Select the value</p>
            <ul class="right-valute-list"></ul>
        </div>
        <input 
            type="text"
            class="input-container"
            id="input"
            placeholder="Amount"
            disabled>
        <button 
            id="convertBtn"
            onclick="convert()"
            disabled>Convert</button>
        <div class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
